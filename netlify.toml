# Konfigurasi Build (Bangun)
[build]
  # Perintah untuk build frontend (React + Vite)
  command = "npm run build"
  
  # Folder output hasil build Vite
  publish = "dist"
  
  # Folder tempat semua Netlify Functions Anda disimpan
  functions = "netlify/functions"

# Konfigurasi Server Development (netlify dev)
[dev]
  # Perintah untuk menjalankan server Vite lokal
  command = "npm run dev"
  
  # Port default Vite
  targetPort = 5173
  
  # Port yang akan Anda buka di browser (http://localhost:8888)
  port = 8888
  
  # Framework yang digunakan (memberi tahu Netlify ini adalah Vite)
  framework = "vite"